<div class="navigation">
        <button><a [routerLink]="['/liste']">Liste des Pokémons</a></button>
        <button><a [routerLink]="['/create']">Ajouter un Pokémon</a></button>
</div>
<div class="containerList">
        <div class="pokemonList">
            <div *ngFor="let pokemon of pokemons">
                <div>
                    <h3> {{ pokemon.name }} </h3>
                    <img [src]="pokemon.url" (click)="onClickedPokemon(pokemon)">
                </div>
            </div>
        </div>
</div>
